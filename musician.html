<!DOCTYPE html>
<html>
 <title>Musician guess by Mandava</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<body>

<h2>Musician guess by Mandava</h2>


<form>
    <label for="form_name">Enter the secret musician name:</label>
    <input type ="password" id="form_name" name="form_name" min=10 max=50 step=2 value="John Lennon"> <br>
    <label for="form_guess">Guess the musician:</label>
    <input type ="text" id="form_guess" name="form_guess" autofocus> <br>
    <input type="button" onclick="checkGuess()" value="Check the Guess">
    
</form>
<p id="result">This text will be replaced </p>
<div class="container">
    <img src="Dragonflies.jpg" class="bordered mx-auto d-block" width="100px" height="100px" alt="Dragonfiles" id="images" onclick="swapImage()">
</div>
<div class="form-group">
    <input type="button" onclick="checkGuess();EndoftheGame()" value="Check the guess">
    </div>
<script> 

    let useImage = 1
function swapImage(){
    switch(useImage){
        case 1:
            document.getElementById("images").src="Dragonflies.jpg";
            useImage+=1;
            break;
            case 2:
            document.getElementById("images").src="Angelinserts.jpg";
            useImage+=1;
            break;
            case 3:
            document.getElementById("images").src="aphid.jpg";
            useImage=1;
            break;
        }
    }
    </script>
    <script>
    var correct = 0;
    var wrong = 0;
    function checkGuess(){
            console.log("Getting form values")
            Name = document.getElementById("form_name").value
            Guess = document.getElementById("form_guess").value
            
            
            out = document.getElementById("result")
            if(Name==Guess){
                correct = correct+1;
                alert("You got it right");
                out.innerHTML = correct;
            } else {
                wrong = wrong +1;
                alert("Wrong musician");
                out.innerHTML = wrong;
                }
            }
        
    </script>
    <script>
        function EndoftheGame() {
            while (wrong==3) {
                if (wrong >=3) {
                    wrong -= 4
                    alert("Sorry, game over.")
                }
                else{
                    alert("You got it right")
                    document.getElementById("result").innerHTML = "Correct count:" + correct + " " + "Wrong count:" + wrong
                }
            }
        }
    </script>  




</body>
</html>
